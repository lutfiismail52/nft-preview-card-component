<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <article class="nft-card">
      <div class="image-container">
        <img class="image" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon" class="view-icon" />
        </div>
      </div>
      <div class="wrapper">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-info">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="creator-info">
          <img class="creator-picture" src="./images/image-avatar.png" alt="avatar" />
          <address class="creator-name">
            Creation of <span>Jules Wyvern</span>
          </address>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
